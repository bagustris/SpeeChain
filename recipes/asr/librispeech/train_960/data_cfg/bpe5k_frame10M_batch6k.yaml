train:
    sup:
        type: block.BlockIterator
        conf:
            dataset_type: speech.speech_text.SpeechTextDataset
            dataset_conf:
                feat_type: wav
                src_data: /ahc/work4/heli-qi/euterpe-heli-qi/datasets/speech_text/librispeech/data/wav/train_960/idx2wav
                tgt_label: /ahc/work4/heli-qi/euterpe-heli-qi/datasets/speech_text/librispeech/data/wav/train_960/idx2sent

            shuffle: True
            is_descending: True
