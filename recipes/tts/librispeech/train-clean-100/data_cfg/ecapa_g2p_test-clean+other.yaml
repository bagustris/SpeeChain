### --- Reference Values --- ###
# These values can be referred and reused by the representer '!ref' like the way below
dataset: libritts
train_set: train-clean-100
data_root: !ref datasets/<dataset>/data

wav_format: wav
txt_format: normal
token_num: full_tokens
spk_emb_model: ecapa
### ------------------------ ###


test:
    test-clean:
        type: abs.Iterator
        conf:
            dataset_type: speech_text.RandomSpkFeatDataset
            dataset_conf:
                main_data:
                    feat: !ref <data_root>/<wav_format>/test-clean/idx2wav
                    text: !ref <data_root>/g2p/test-clean/<token_num>/<txt_format>/idx2text
                spk_feat: !ref <data_root>/<wav_format>/<train_set>/idx2<spk_emb_model>_spk_feat

            shuffle: False
            data_len: !ref <data_root>/<wav_format>/test-clean/idx2wav_len

    test-other:
        type: abs.Iterator
        conf:
            dataset_type: speech_text.RandomSpkFeatDataset
            dataset_conf:
                main_data:
                    feat: !ref <data_root>/<wav_format>/test-other/idx2wav
                    text: !ref <data_root>/g2p/test-other/<token_num>/<txt_format>/idx2text
                spk_feat: !ref <data_root>/<wav_format>/<train_set>/idx2<spk_emb_model>_spk_feat

            shuffle: False
            data_len: !ref <data_root>/<wav_format>/test-other/idx2wav_len