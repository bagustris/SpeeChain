##############################################################################
# Tokens: Phoneme by G2P
# Training: train-clean-100 of 16khz-downsampled LibriTTS
# Testing: dev-clean of 16khz-downsampled LibriTTS
# Authors: Heli Qi
# Description: This configuration is used to replace data_cfg in exp_cfg for tuning the inference hyperparamters on validation set
# ############################################################################


###################################
# Experiment Parameters and setup #
###################################
# if your dumped dataset is outside the toolkit folder, please change dataset_path. There should be a folder named 'libritts' in dataset_path
dataset_path: datasets/
dataset: libritts
train_set: train-clean-100
valid_dset: &valid_dset dev-clean

wav_format: wav
txt_format: normal
token_num: full_tokens
spk_emb_model: ecapa



##############################
# Data Loading Configuration #
##############################
data_root: !ref <dataset_path>/<dataset>/data
# Note: there must be a blank between the anchor '*valid_dset' and the colon ':'
test:
    *valid_dset :
        type: abs.Iterator
        conf:
            dataset_type: speech_text.RandomSpkFeatDataset
            dataset_conf:
                main_data:
                    text: !ref <data_root>/g2p/<valid_dset>/<token_num>/<txt_format>/idx2text
                spk_feat: !ref <data_root>/<wav_format>/<train_set>/idx2<spk_emb_model>_spk_feat

            shuffle: False
            data_len: !ref <data_root>/<wav_format>/<valid_dset>/idx2wav_len
