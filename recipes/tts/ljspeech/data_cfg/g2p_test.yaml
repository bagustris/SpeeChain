### --- Reference Values --- ###
# data-related
dataset: ljspeech
test_set: &test_set test

wav_format: wav
txt_format: normal
token_num: full_tokens
data_root: !ref datasets/<dataset>/data
g2p_path: !ref g2p/<test_set>/<token_num>/<txt_format>
### ------------------------ ###


### --- Testing Iterator Configuration --- ###
test:
    *test_set :
        type: abs.Iterator
        conf:
            dataset_type: speech_text.SpeechTextDataset
            dataset_conf:
                main_data:
                    feat: !ref <data_root>/<wav_format>/<test_set>/idx2wav
                    text: !ref <data_root>/<g2p_path>/idx2text

            shuffle: False
            data_len: !ref <data_root>/<wav_format>/idx2wav_len
